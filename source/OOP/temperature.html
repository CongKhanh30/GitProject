<script>
class Temperature {
    constructor(celcius) {
        this.celcius =celcius;
    }
    convertToF(){
        return (this.celcius * 9) / 5 +32;
    }
    convertToK(){
        return this.celcius + 273.15;
    }
}

let temperature = new Temperature(25);
const F = temperature.convertToF();
const K = temperature.convertToK();

console.log('Độ F: ' + F);
console.log('Độ Kenvin: '+ K);
</script>
