<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Research Survey</title>
</head>
<body>
   <h2>Market Research Survey</h2>
   <p>Please take a few moments to complete this satisfaction survey.</p>
   <hr/>
   <p>What is your age range?</p>
   <select>
       <option value="">18-24</option>
       <option value="">25-34</option>
       <option value="">35-50</option>
       <option value="">50+</option>
   </select>
   <p>What is your yearly income range?</p>
   <select>
       <option value="">$0-$25,000</option>
       <option value="">$25,001-$50,000</option>
       <option value="">$50,001-$100,000</option>
       <option value="">$100,000+</option>
   </select>
   <p>Gender Identity</p>
   <input type="radio" name="gender" checked /> Male <br/>
   <input type="radio" name="gender"/> Female <br/>
   <input type="radio" name="gender"/> Nonbinary <br/>
   <input type="radio" name="gender"/> Other <br/>
   <input type="text">
</body>
</html>
