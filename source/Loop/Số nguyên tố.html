<script>
    let x = +prompt('Nhập 1 số bất kỳ');
    let check = true;
    if (x<2){
        check = false
    }
    for (let i=2 ;i<=(x-1); i++ ){
        if(x%i==0){
            check = false
        }
    }
    if (check == true){
        alert(` ${x} là số nguyên tố`)
    }
    else{
        alert(` ${x} không phải là số nguyên tố`)
    }
    // while (x <= 10){

</script>
