<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money</title>
    <style>
        td{
            padding-left: 15px;
            text-align: center;
            width: 100px;
        }
        select{
            width: 100px;
        }
        button{
            width: 70px;

        }
    </style>
</head>
<body>
<table>
    <tr>
        <td><label for="amount">Amount</label></td>
        <td><p>From Currency</p></td>
        <td><p>To Currency</p></td>
    </tr>
    <tr>
        <td><input  type="number" value="amount" id="amount" placeholder="Nhập số"></td>
        <td>
            <select id="FromCurrency">
                <option value="VND">Việt Nam Đồng</option>
                <option value="USD">Đô La Mỹ</option>
                <option value="JPY">Yên Nhật</option>
            </select>
        </td>

        <td>
            <select id="ToCurrency">
                <option value="USD">Đô La Mỹ</option>
                <option value="VND">Việt Nam Đồng</option>
                <option value="JPY">Yên Nhật</option>
            </select>
        </td>
        <td>
            <button type="button" value="button" onclick="BtnCurrency()"> Convert  </button>
        </td>
    </tr>
</table>
<p id="Result"></p>
</body>
</html>

<script src="Money.js"></script>
