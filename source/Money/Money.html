<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MONEY</title>
</head>
<body>
<div class="wrapper">
    <form action="#">
        <div class="amount">
            <p>Amount</p>
            <input type="number">
        </div>
        <div class="drop-list">
            <div class="from">
                <p>From Currency</p>
                <div class="select-box">
                    <select>
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                    </select>
                </div>
            </div>
            <div class="icon"><i class="fas fa-exchange-alt"></i></div>
            <div class="to">
                <p>To Currency</p>
                <div class="select-box">
                    <select>
                        <option value="USD">USD</option>
                        <option value="VND">VND</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="exchange-rate">Getting exchange rate</div>
        <button>Convert</button>
    </form>
</div>



</body>

</html>

<script src="Money.js"></script>
