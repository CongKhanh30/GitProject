<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
  let a = parseInt(prompt("Enter a:"));
  let b = parseInt(prompt("Enter b:"));
  let result = a%b;
  if(result == 0){
    alert("a is the multiple of b");
  }else{
    alert("a is not a multiple of b");
  }
</script>
