<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body>
    <img onload="doReady()" id="nobita" src="https://hanoitop10.com/wp-content/uploads/2023/01/hinh-anh-nobita_1.jpg" style="position:absolute;left:0; top:0;" height="200" width="100">
</body>
<script>
    function Up(){
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 +"px";
    }
    function Down() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function Left() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function Right() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                Left();
                break;
            case 39:
                Right();
                break;
            case 38:
                Up();
                break;
            case 40:
                Down();
                break;
        }
    }
    function doReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</html>
