<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>

</body>
<script>
    function isPrime(number){
        let x = number ;
        let check = true;
        if (x<2){
            check = false
        }
        for (let i=2 ;i<=(x-1); i++ ){
            if(x%i==0){
                check = false
            }
        }
        if (check == true){
            alert(` ${x} là số nguyên tố`)
        }
        else{
            alert(` ${x} không phải là số nguyên tố`)
        }
    }
    let number1 = +prompt('Nhập 1 số bất kỳ');
    isPrime(number1);
</script>
