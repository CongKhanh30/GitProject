  //Ex 5:
  let stars = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulu'];
  let constellations = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
  let str = prompt('Nhập vào ngôi sao: ');
  function findStar(str) {
    let find = stars.indexOf(str);
    if (find == -1) {
      return 'No stars found';
    } else {
      return constellations[find];
    }
  }
  document.write(findStar(str));
