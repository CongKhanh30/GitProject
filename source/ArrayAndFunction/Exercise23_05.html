<!DOCTYPE html>

    <title>Tìm số chữ số 2</title>
</head>

</body>
<script>
    let str = "" + 1245321 ;
    let arr = str.split("");
    function count2(arr) {
        let count = 0;

        for (let i = 0; i < arr.length; i++) {
            let number = arr[i];

            if (number == 2) {
                count++;
            }
        }

        return count;
    }
    let result = count2(arr);
    console.log(result);
</script>
