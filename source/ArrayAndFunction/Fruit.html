    //Thống kê số lượng mỗi loại:


    function countFruits(arr) {
        let count = [];

        for (let i = 0; i < arr.length; i++) {
            let fruit = arr[i];

            if (count[fruit]) {
                count[fruit]++;
            } else {
                count[fruit] = 1;
            }
        }

        return count;
    }
