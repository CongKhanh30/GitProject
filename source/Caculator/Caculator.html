<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
<form>
    <div><input type="number" value="number1" id="num1" placeholder="Nhập số thứ nhất">
        <input type="number" value="number2" id="num2" placeholder="Nhập số thứ hai"><br/>
    </div>
        <button onclick="Add()">Cộng</button>
        <button onclick="Sub()">Trừ</button>
        <button onclick="Multi()">Nhân</button>
        <button onclick="Div()">Chia</button>   
    <h3>Kết quả</h3>
    <div id="result"></div>

</form>
</body>
</html>

<script>
    let main = document.documentElement.innerHTML;
    function Add(){
        let number1 = document.getElementById("num1").valueAsNumber;
        let number2 = document.getElementById("num2").valueAsNumber;
        let result = number1 + number2;
        let result1 = document.getElementById("result").textContent = result;
        document.documentElement.innerHTML = main + result1 ;
    }
    function Sub(){
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) - Number(number2);
        let result1 = document.getElementById("result").textContent = result;
        document.documentElement.innerHTML = main + result1 ;
    }
    function Multi(){
        let number1 = document.getElementById("num1").valueAsNumber;
        let number2 = document.getElementById("num2").valueAsNumber;
        let result = number1 * number2;
        let result1 = document.getElementById("result").textContent = result;
        document.documentElement.innerHTML = main + result1 ;
    }
    function Div(){
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = Number(number1) / Number(number2);
        let result1 = document.getElementById("result").textContent = result;
        document.documentElement.innerHTML = main + result1 ;
    }
</script>
