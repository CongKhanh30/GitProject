<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
    <style>
        .button{
            margin-top: 15px;
        }
    </style>
</head>
<body>
<form>
    <div>
        <input type="number" value="number1" id="num1" placeholder="Nhập số thứ nhất">
        <input type="number" value="number2" id="num2" placeholder="Nhập số thứ hai"><br/>
    </div>
    <div class="button">
        <button type="button" onclick="Add()">Cộng</button>
        <button type="button" onclick="Sub()">Trừ</button>
        <button type="button" onclick="Multi()">Nhân</button>
        <button type="button" onclick="Div()">Chia</button>
    </div>

    <h3>Kết quả</h3>
    <div id="result"></div>

</form>
</body>
</html>

<script>
    let main = document.documentElement.innerHTML;
    function Add(){
        let number1 = document.getElementById("num1").valueAsNumber;
        let number2 = document.getElementById("num2").valueAsNumber;
        let kq = number1 + number2;
        document.getElementById("result").textContent = kq;
        // document.documentElement.innerHTML = main + result1 ;
    }
    function Sub(){
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let kq = Number(number1) - Number(number2);
        document.getElementById("result").textContent = kq;
        // document.documentElement.innerHTML = main + result1 ;
    }
    function Multi(){
        let number1 = document.getElementById("num1").valueAsNumber;
        let number2 = document.getElementById("num2").valueAsNumber;
        let kq = number1 * number2;
        document.getElementById("result").textContent = kq;
        // document.documentElement.innerHTML = main + result1 ;
    }
    function Div(){
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let kq = Number(number1) / Number(number2);
        document.getElementById("result").textContent = kq;
        // document.documentElement.innerHTML = main + result1 ;
    }
</script>
