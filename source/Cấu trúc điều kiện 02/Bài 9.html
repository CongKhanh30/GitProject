<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cạnh tam giác</title>
</head>
<body>

</body>
<script>
  let a = +prompt("Nhập số thứ nhất")
  let b = +prompt("Nhập số thứ hai")
  let c = +prompt("Nhập số thứ ba")
  if(a > 0 && b > 0 && c > 0 && (a + b) > c && (b + c) > a && (a + c) > b){
    alert(`${a}, ${b}, ${c} : là ba cạnh của một tam giác`)
  } else {
    alert(`${a}, ${b}, ${c} : không là ba cạnh của một tam giác`)
  }
</script>
</html>
