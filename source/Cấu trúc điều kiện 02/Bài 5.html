    <title>Diện tích tam giác vuông</title>
</head>

</body>
<script>
  let a = +prompt('Nhập cạnh kề a');
  let b = +prompt('Nhập cạnh kề b');
  if(a >= 0 && b >= 0){
    let area = (a * b)/2;
    alert(`Diện tích hình tam giác vuông là ${area}`);
  } else {
    alert('Nhập cạnh sai! xin mời nhập lại');
  }
</script>
