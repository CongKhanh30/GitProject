<script>
  let tuoi = parseInt(prompt("Nhập tuổi"))
  if (tuoi >0 && tuoi < 120){
    alert(tuoi + ": Là tuổi của một người")
  } else{
    alert(tuoi + ": Không phải là tuổi của một người")
  }

</script>
