<script>
  let sodien= +prompt("Nhập số điện tiêu thụ")
  if(sodien > 0 && sodien <= 50){
    giadien = sodien * 1728
    alert(`Giá tiền điện cho ${sodien} số điện là ${giadien} đồng `)
  }else if(sodien > 50 && sodien <= 100 ){
    giadien = (sodien - 50 ) * 1786 + (50* 1728)
    alert(`Giá tiền điện cho ${sodien} số điện là ${giadien} đồng `)
  }else if(sodien > 100 && sodien <= 200 ){
    giadien = (sodien - 100 ) * 2074 + (50 * 1786) + (50 * 1728)
    alert(`Giá tiền điện cho ${sodien} số điện là ${giadien} đồng `)
  }else if(sodien > 200 && sodien <= 300 ){
    giadien = (sodien - 200 ) * 2612 + (100 * 2.074) + (50 * 1786) + (50 * 1728)
    alert(`Giá tiền điện cho ${sodien} số điện là ${giadien} đồng `)
  }else if(sodien > 300 && sodien <= 400 ){
    giadien = (sodien - 300 ) * 2919 + (100 * 2612) + (100 * 2.074) + (50 * 1786) + (50 * 1728)
    alert(`Giá tiền điện cho ${sodien} số điện là ${giadien} đồng `)
  }else if( sodien > 400 ){
    giadien = (sodien - 400 ) * 3015 + (100 * 2919) + (100 * 2612) + (100 * 2.074) + (50 * 1786) + (50 * 1728)
    alert(`Giá tiền điện cho ${sodien} số điện là ${giadien} đồng `)
  } else{

  }
