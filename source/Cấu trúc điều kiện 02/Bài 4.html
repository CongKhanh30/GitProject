<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>

</body>
<script>
    let a = +prompt('Nhập cạnh a');
    let b = +prompt('Nhập cạnh b');
    if(a >= 0 && b >= 0){
        let area = a * b;
        alert(`Diện tích hình chữ  nhật là ${area}`);
    } else {
        alert('Nhập cạnh sai! xin mời nhập lại');
    }
</script>
</html>
