<script>
        let number = 1;
        while (number< 1000) {
            let sum = 0
            for (let i = 0; i < number; i++) {
                if (number % i == 0) {
                    sum += i
                }
            }
            if (sum === number) {
                document.write(number);
            }
            number++;
        }
</script>
