<script>
    function tim_so_amstrong_trong_khoang(start, end) {
        let amstrongNumbers = [];

        for (let number = start; number <= end; number++) {
            let digits = number.toString().split('');
            let sum = 0;

            for (let i = 0; i < digits.length; i++) {
                sum += Math.pow(parseInt(digits[i]), digits.length);
            }

            if (sum === number) {
                amstrongNumbers.push(number);
            }
        }

        return amstrongNumbers;
    }
    let start = 1;
    let end = 1000;
    let amstrongList = tim_so_amstrong_trong_khoang(start, end);
    console.log(amstrongList);
</script>
