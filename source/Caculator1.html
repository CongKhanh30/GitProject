<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    table{
      padding: 10px;
      background-color: #4AD8BF;
    }
    td input{
      color: #0000FF;
      height: 45px;
      width: 100%;
      padding: 10px;
    }
    td button{
      color: #0000FF;

      margin: 5px;
      width: 45px;
      height: 45px;
    }
  </style>
</head>
<body>
<table>
<tr>
  <td colspan="4"><input id="view" type="text" ></td>
</tr>
<tr>
  <td><button value="1" onclick="inputValue(1)">1</button></td>
  <td><button value ="2" onclick="inputValue(2)">2</button></td>
  <td><button value ="3" onclick="inputValue(3)">3</button></td>
  <td><button value="+" onclick="inputValue('+')">+</button></td>
</tr>
<tr>
  <td><button value ="4" onclick="inputValue(4)">4</button></td>
  <td><button value ="5" onclick="inputValue(5)">5</button></td>
  <td><button value ="6" onclick="inputValue(6)">6</button></td>
  <td><button value ="-" onclick="inputValue('-')">-</button></td>
</tr>
<tr>
  <td><button value ="7" onclick="inputValue(7)">7</button></td>
  <td><button value ="8" onclick="inputValue(8)">8</button></td>
  <td><button value ="9" onclick="inputValue(9)">9</button></td>
  <td><button value ="*" onclick="inputValue('*')">x</button></td>
</tr>
<tr>
  <td><button onclick="delete()">C</button></td>
  <td><button value ="0" onclick="inputValue(0)">0</button></td>
  <td><button value ="result" onclick="result()">=</button></td>
  <td><button value ="/" onclick="inputValue(this.value)">/</button></td>
</tr>
</table>
<script>
  let view = document.getElementById("view");

  function inputValue(value) {
    view.value += value;
  }
  function result() {
    let result = eval(view.value);
    view.value = result;
  }
  function delete() {
    view.value = "";

  }
</script>
</body>
</html>
