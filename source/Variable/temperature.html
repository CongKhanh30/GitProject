<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temperature</title>
</head>
<body>
<p>Celsius</p>
<input  type="number" value="celsius" id="celsius" placeholder="Enter Celsius">
<br>
<br><button type="button" value="button" onclick="temperature()"> Convert to Fahrenheit  </button>
<br>
</body>
<script>

    document.write('<br/>');
    function temperature(){

        let C = document.getElementById('celsius').valueAsNumber;
        let F = C * 1.8 + 32 ;
        let str = document.documentElement.innerHTML;
        document.documentElement.innerHTML = str + "Độ F là: " + F;

    }

</script>
</html>
