<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Người Dùng</title>
    <style>
        .fontF{
            font-family: "Times New Roman";
        }
    </style>
</head>
<body>
<form method="post" action="http://demo.codegym.vn/6/registration_form/register.php" class="fontF">

    <input type="text" name="name"> <br/>
    <p>Email:</p>

    <input type="radio" name="gender" checked /> Nam
    <input type="radio" name="gender"/> Nữ <br/>
    <p><input type="submit" value="Đăng ký"> </p>
</form>
