<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<h2>Số là lớn hay nhỏ hơn 0</h2>
<input type="number" id="number">
<br><button type="button" onclick="check()" value="Summit">Check</button>
<br><p id="result"></p>
</body>
<script>
    function check(){
        let n = document.getElementById("number").valueAsNumber;
        if (n > 0)
        {
            document.getElementById("result").innerHTML = n + " là số lớn hơn 0";
        }
        else if (n < 0)
        {
            document.getElementById("result").innerHTML =n + " là số nhỏ hơn 0";
        }
        else
        {
            document.getElementById("result").innerHTML = n + " là số 0";
        }
    }

</script>
</html>
