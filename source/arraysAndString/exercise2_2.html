<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex2.2</title>
</head>
<body>
<h2>Loại bỏ các phần tử trùng lặp trong mảng</h2>
</body>
<script>
    function removeDuplicates(arr) {
        let uniqueArray = []; //các phần tử duy nhất trong mảng
        let frequency = {}; //các phần tử đã xuất hiện khi duyệt mảng

        for (let i = 0; i < arr.length; i++) {
            let element = arr[i];
            if (!frequency[element]) {
                uniqueArray.push(element);
                frequency[element] = true;
            }
        }

        return uniqueArray;
    }

    let myArr = [1, 2, 2, 7, 8, 8, 8];
    let result = removeDuplicates(myArr);
    console.log(result);
</script>
</html>
