    function check(){
        let input = document.getElementById("input").value;
        let str2 = input.trim().toLowerCase().split(" ");

        const valueToRemove = "";
        const new_str2 = str2.filter(item => item !== valueToRemove);

        const str3 = new_str2.map(word => word[0].toUpperCase() + word.substring(1));
        new_str3 = str3.join(" ");
        document.writeln(new_str3);
    }
