<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex1.4</title>
</head>
<body>
<h2>Đếm số chữ cái xuất hiện nhiều nhất trong chuỗi</h2>
</body>
<script>
    let myStr = "You guys try to do the exercises because doing more exercises helps us understand the theory and solve problems better";

    function countMostFrequentLetters(str) {
        let letterCountMap = {};
        let maxCount = 0;

        // Loại bỏ khoảng trắng và chuyển đổi thành chữ thường
        let processedStr = str.toLowerCase().replace(/\s/g, '');

        for (let i = 0; i < processedStr.length; i++) {
            let letter = processedStr[i];
            letterCountMap[letter] = (letterCountMap[letter] || 0) + 1;

            if (letterCountMap[letter] > maxCount) {
                maxCount = letterCountMap[letter];
            }
        }

        let mostFrequentLetters = [];
        for (let letter in letterCountMap) {
            if (letterCountMap[letter] === maxCount) {
                mostFrequentLetters.push(letter);
            }
        }

        return {
            count: maxCount,
            letters: mostFrequentLetters
        };
    }

    let result = countMostFrequentLetters(myStr);
    console.log("Số chữ cái xuất hiện nhiều nhất: " + result.count);
    console.log("Các chữ cái xuất hiện nhiều nhất: " + result.letters.join(", "));

</script>
</html>
